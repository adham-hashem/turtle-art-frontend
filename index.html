      :root {

      /* Initial Loading Screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Decorative glow */
      #initial-loader::before {
        content: '';
        position: absolute;
        width: 360px;
        height: 360px;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.22), rgba(196, 165, 123, 0.14), transparent 65%);
        filter: blur(10px);
        transform: translateY(-40px);
      }

      #initial-loader img {
        width: 120px;
        height: 120px;
        border-radius: 999px;
        object-fit: cover;
        box-shadow: 0 20px 40px var(--shadow);
        animation: pulse 2s ease-in-out infinite;
        border: 4px solid rgba(255, 255, 255, 0.85);
        position: relative;
      }

      #initial-loader h1 {
        margin-top: 18px;
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(90deg, var(--primary), var(--primary-2), var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
      }

      #initial-loader p {
        margin-top: 8px;
        color: var(--text-muted);
        font-size: 16px;
        position: relative;
      }

      .loader-dots {
        display: flex;

        margin-top: 26px;
        position: relative;
      }

      .loader-dots span {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        animation: bounce 1.4s ease-in-out infinite;
        box-shadow: 0 10px 18px rgba(139, 115, 85, 0.16);
      }

      .loader-dots span:nth-child(1) {
        background: var(--primary);
        animation-delay: 0s;
      }

      .loader-dots span:nth-child(2) {
        background: var(--accent);
        animation-delay: 0.2s;
      }

      .loader-dots span:nth-child(3) {
        background: var(--gold);
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-14px);
        }
      }
